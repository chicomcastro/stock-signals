<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Indicadores - {{ticker}}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Gráfico de Indicadores - {{ticker}}</h1>
  <canvas id="chart" width="800" height="400"></canvas>
  <script>
    async function fetchAndPlot() {
      const ticker = window.location.pathname.substring(1);
      const response = await fetch(`/data/${ticker}`);
      const data = await response.json();

      const labels = data.dates.map(date => new Date(date).toLocaleDateString());
      const ctx = document.getElementById("chart").getContext("2d");

      new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Preço de Fechamento",
              data: data.closePrices,
              borderColor: "blue",
              borderWidth: 2,
              fill: false,
            },
            {
              label: "50 MA",
              data: [null, ...data.sma50],
              borderColor: "green",
              borderWidth: 2,
              fill: false,
            },
            {
              label: "200 MA",
              data: [null, ...data.sma200],
              borderColor: "orange",
              borderWidth: 2,
              fill: false,
            },
            {
              label: "RSI",
              data: [null, null, ...data.rsi],
              borderColor: "purple",
              borderWidth: 2,
              fill: false,
            },
            {
              label: "MACD (Linha Principal)",
              data: [null, null, null, ...data.macd.map(m => m.MACD)],
              borderColor: "red",
              borderWidth: 2,
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: "Data" } },
            y: { title: { display: true, text: "Valor" } },
          },
        },
      });
    }

    // Carrega o gráfico quando a página é carregada
    fetchAndPlot();
  </script>
</body>
</html>
